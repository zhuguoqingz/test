<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 13.3rem;
            /* height: 41.6em; */
        }
        /* 隐藏input框 */
        
        .fileinput-button {
            position: relative;
            display: inline-block;
        }
        
        .fileinput-button input {
            position: absolute;
            right: 0px;
            height: 3rem;
        }
        
        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        
        .fileinput-button input {
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
        }
        /* 添加照片 */
        
        .Adding {
            position: absolute;
            top: 4.45rem;
            left: 3.27rem;
        }
        /* 照片样式 */
        
        #clipArea {
            margin: 20px;
            height: 300px;
        }
        /* 选取 */
        
        #clipBtn {
            font-size: 0.4rem;
            text-align: center;
            color: black;
        }
        /* 头像位置 */
        
        #view {
            position: absolute;
            top: 3.6rem;
            display: none;
            left: 2.3rem;
            height: 3.5rem;
            z-index: 1;
            width: 2.8rem;
        }
        
        .add {
            height: 2rem;
            width: 2rem;
            border: 1px solid transparent;
            position: absolute;
            top: 4.3rem;
            left: 2.7rem;
            z-index: 3;
        }
        
        .hide_start {
            position: relative;
            display: none;
        }
        
        #testbtn {
            height: 1rem;
            width: 2.5rem;
            position: absolute;
            top: 8.6rem;
            left: 2.6rem;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/1234.jpg" height="100%" width="100%" alt="">
        <div id="time"></div>
        <button id="testbtn">21312312</button>
    </div>
    <!-- 添加照片 -->
    <div class="Adding fileinput-button">
        <div>
            <i><img src="./images/logo1.png"  alt="" srcset=""></i>
        </div>
        <input type="file" class="file">
    </div>
    <!-- 照片样式 -->
    <div class="hide_start">
        <div class="">
            <div id="clipArea"></div>
        </div>
        <!-- 选区照片 -->
        <div>
            <p id="clipBtn">选取</p>
        </div>
    </div>
    <!-- 头像位置 -->
    <div class="hide_end">
        <div id="view"></div>
        <div class="fileinput-button add">
            <input type="file" class="file">
        </div>
    </div>
</body>
<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
<script src="./scripts/iscroll-zoom.js"></script>
<script src="./scripts/hammer.js"></script>
<script src="./scripts/lrz.all.bundle.js"></script>
<script src="./scripts/jquery.photoClip.js"></script>
<script>
    (function(doc, win) {
        var docEl = doc.documentElement;
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    }(document, window));
    //照片
    var imgName = '';
    //
    var clipArea = new bjj.PhotoClip("#clipArea", {
        // size: [200, 200],
        size: [260, 260],
        outputSize: [640, 640],
        file: ".file",
        view: "#view",
        ok: "#clipBtn",
        loadStart: function() {
            // console.log("照片读取中");
            $(".hide_start").show();
            $("#view").hide();
            $(".box").hide();
        },
        loadComplete: function() {
            // console.log("照片读取完成");
        },
        clipFinish: function(dataURL) {
            // console.log(dataURL);
            $(".box").show();
            $(".hide_start").hide();
            $("#view").show();
            $(".add").show();
            ////////
            function dataURItoBlob(dataURL) {
                var byteString;
                if (dataURL.split(',')[0].indexOf('base64') >= 0)
                    byteString = atob(dataURL.split(',')[1]);
                else
                    byteString = unescape(dataURL.split(',')[1]);
                var mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
                var ia = new Uint8Array(byteString.length);
                for (var i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ia], {
                    type: mimeString
                });
            }
            ///
            var blob = dataURItoBlob(dataURL); // 上一步中的函数
            var canvas = document.createElement('canvas');
            var dataURL = canvas.toDataURL('image/jpeg', 0.5);
            var fd = new FormData(document.forms[0]);
            fd.append("file", blob, '1.png');
            ////
            $.ajax({
                type: 'post',
                url: 'http://m.uzhuang.com/index.php?m=halloween&f=index&v=uploadImg',
                dataType: 'json',
                processData: false,
                contentType: false,
                data: fd,
                success: function(data) {
                    imgName = data.data.imgName;
                }
            })
        }
    });
    $("#testbtn").click(function() {
        if (imgName == '') {
            alert('请上传照片')
        } else {
            $.ajax({
                type: 'post',
                url: 'http://m.uzhuang.com/index.php?m=halloween&f=index&v=showImgAndNum',
                dataType: 'json',
                data: {
                    "imgName": imgName
                },
                success: function(data) {
                    window.location.href = './' + data.data.num + '.html?imgUrl=' + data.data.imgUrl;

                },
                error: function() {
                    console.log('123123');
                }
            })

        }
    });
</script>

</html>
