<script>
    var str = window.location.href;
    var arr = str.split("=");
    if (arr[1] != 'ok') {
        window.location.href = '/halloween/start.html';
    }
    (function(doc, win) {
        var docEl = doc.documentElement;
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    }(document, window));
    //照片
    var imgName = '';
    //
    var clipArea = new bjj.PhotoClip("#clipArea", {
        // size: [200, 200],
        size: [260, 260],
        outputSize: [640, 640],
        file: ".file",
        view: "#view",
        ok: "#clipBtn",
        loadStart: function() {
            // console.log("照片读取中");
            $(".hide_start").show();
            $("#view").hide();
            $(".box").hide();
            $(".head_top").show();
            $("body").css("background", "black");
        },
        loadComplete: function() {
            // console.log("照片读取完成");
        },
        clipFinish: function(dataURL) {
            // console.log(dataURL);
            $(".box").show();
            $(".hide_start").hide();
            $("#view").show();
            $(".add").show();
            $(".head_top").hide();
            $("body").css("background", "white");

            ////////
            function dataURItoBlob(dataURL) {
                var byteString;
                if (dataURL.split(',')[0].indexOf('base64') >= 0)
                    byteString = atob(dataURL.split(',')[1]);
                else
                    byteString = unescape(dataURL.split(',')[1]);
                var mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
                var ia = new Uint8Array(byteString.length);
                for (var i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ia], {
                    type: mimeString
                });
            }
            ///
            var blob = dataURItoBlob(dataURL); // 上一步中的函数
            var canvas = document.createElement('canvas');
            var type = blob.type.split("/")[1];
            var dataURL = canvas.toDataURL('image/jpeg', 0.5);
            var fd = new FormData(document.forms[0]);
            fd.append("file", blob, `1.${type}`);
            ////
            $.ajax({
                type: 'post',
                url: 'http://m.uzhuang.com/index.php?m=halloween&f=index&v=uploadImg',
                dataType: 'json',
                processData: false,
                contentType: false,
                data: fd,
                success: function(data) {
                    imgName = data.data.imgName;
                }
            })
        }
    });
    $("#testbtn").click(function() {
        if (imgName == '') {
            //            $(".tishi").show();
            alert("请上传图片");
        } else {
            $.ajax({
                type: 'post',
                url: 'http://m.uzhuang.com/index.php?m=halloween&f=index&v=showImgAndNum',
                dataType: 'json',
                data: {
                    "imgName": imgName
                },
                success: function(data) {
                    window.location.href = './' + data.data.num + '.html?imgUrl=' + data.data.imgUrl + '&jump=ok';

                },
                error: function() {
                    console.log('123123');
                }
            })

        }
    });
    $(".head_top").click(function() {
        $(".head_top").hide();
        $(".hide_start").hide();
        $("body").css("background", "white");
        $(".box").show();

    });
</script>
