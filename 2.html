<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 41.6em;
        }
        
        .box1 {
            margin-top: 50px;
            height: 30em;
            border: 1px solid green;
        }
        /* 隐藏input框 */
        
        .fileinput-button {
            position: relative;
            display: inline-block;
        }
        
        .fileinput-button input {
            position: absolute;
            right: 0px;
            height: 3rem;
        }
        
        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        
        .fileinput-button input {
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
        }
        /* 添加照片 */
        
        .Adding {
            position: absolute;
            top: 14.5rem;
            left: 10.2rem;
            height: 3em;
            /* background: #e9e8f6; */
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/1234.jpg" height="100%" width="100%" alt="">
    </div>
    <!-- 添加照片 -->
    <div class="Adding fileinput-button">
        <div>
            <i><img src="./images/logo1.png" alt="" srcset=""></i>
        </div>
        <input type="file" id="file">
    </div>
    <!-- 测试 -->
    <div class="box1"></div>
</body>

</html>
