<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>万圣节活动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 13.3rem;
        }
        
        .box2 {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 13.3rem;
            display: none;
        }
        
        .box2_img {
            top: 0.3rem;
            position: absolute;
            right: 0;
        }
        
        #time {
            position: absolute;
            top: 9.3rem;
            left: 0.5rem;
            font-size: 0.1rem;
        }
        
        .bor_white {
            height: 1em;
            width: 0.8rem;
            background: red;
            position: absolute;
            top: 2.91rem;
            left: 3.92rem;
        }
        
        .play {
            height: 0.5rem;
            width: 1.5rem;
            position: absolute;
            top: 11.9rem;
            opacity: 0;
            left: 1rem;
        }
        
        #shareBtn {
            height: 0.5rem;
            width: 1.8rem;
            position: absolute;
            top: 11.9rem;
            opacity: 0;
            left: 4.5rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/4.jpg" height="100%" width="100%" alt="">
        <div class="bor_white">
            <img id="one" src="" height="100%" width="100%" alt="">
        </div>
        <div id="time"></div>
        <a class="play" href="./start.html"></a>
        <button id="shareBtn">btn</button>
    </div>
    <div class="box2">
        <div>
            <img class="box2_img" src="./images/share.png" alt="">
        </div>
    </div>
    <div style="height:100px;"></div>
</body>
<script src="./scripts/moment.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script src="./scripts/soshm.min.js"></script>
<script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement;
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    }(document, window));
    ///截取url地址
    var str = window.location.href;
    var arr = str.split("=");
    $("#one").attr("src", arr[1]);
    //// 当前时间
    setInterval(function() {
        var now = moment().format('YYYY-MM-DD HH:mm:ss');
        $('#time').html(now)
    }, 1000)
    $("#shareBtn").click(function() {
        $(".box2").show();
    });
    $(".box2").click(function() {
        $(".box2").hide();
    });
</script>

</html>
